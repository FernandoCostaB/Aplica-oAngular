<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

   <!-- <div class="row">
     <div class="col">
        <a [routerLink]= "['/oferta', 1]">oferta 1 </a>
        <a [routerLink]= "['/oferta', 2]">oferta 2 </a>
        <a [routerLink]= "['/oferta', 6]">oferta 6 </a>
     </div>
   </div> -->

    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor = "let imagem of oferta.imagens " [src]="imagem.url" />
          
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency:'BRL': 'symbol' }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button (click)="adicionarItemCarrinho(oferta)" type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 150px">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active"  data-toggle="tab" routerLink="como-usar"  role="tab" >Como usar</a>
          <a class="nav-item nav-link"  data-toggle="tab" routerLink="aonde-fica"  role="tab" >Como chegar</a>
        </div>
      </nav>
      <div class="tab-content">
       <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  
</div>
